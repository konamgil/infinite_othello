<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo AI Engine Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #00d4ff;
      margin-bottom: 10px;
    }

    .header p {
      color: #888;
      font-size: 18px;
    }

    .engine-info {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #00d4ff;
    }

    .engine-info h2 {
      margin-top: 0;
      color: #00d4ff;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      font-family: 'Courier New', monospace;
    }

    .info-item {
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .info-label {
      color: #888;
      font-size: 14px;
    }

    .info-value {
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .test-btn {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .test-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
    }

    .test-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #666;
      border-radius: 50%;
      border-top-color: #00d4ff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results {
      margin-top: 30px;
    }

    .test-result {
      background: #2a2a2a;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      border-left: 4px solid #666;
    }

    .test-result.success {
      border-left-color: #4ade80;
    }

    .test-result.error {
      border-left-color: #f87171;
    }

    .result-header {
      padding: 15px 20px;
      display: flex;
      justify-content: between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .result-title {
      font-weight: bold;
      font-size: 16px;
    }

    .result-status {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .status-success {
      background: #4ade80;
      color: #000;
    }

    .status-error {
      background: #f87171;
      color: #000;
    }

    .result-body {
      padding: 20px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .metric {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    .metric-label {
      color: #888;
      font-size: 12px;
      display: block;
    }

    .metric-value {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .error-message {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid #f87171;
      color: #f87171;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .summary {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #fbbf24;
      margin-top: 20px;
    }

    .summary h3 {
      color: #fbbf24;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 Neo AI Engine Test</h1>
      <p>기존 시스템을 건드리지 않고 Neo 엔진 성능 테스트</p>
    </div>

    <div class="engine-info">
      <h2>📋 Engine Information</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Name</div>
          <div class="info-value" id="engine-name">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Version</div>
          <div class="info-value" id="engine-version">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Author</div>
          <div class="info-value" id="engine-author">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Status</div>
          <div class="info-value" id="engine-status">Checking...</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="test-btn" id="basic-test-btn" onclick="runBasicTest()">
        🧪 기본 성능 테스트
      </button>
      <button class="test-btn" id="advanced-test-btn" onclick="runAdvancedTest()">
        ⚡ 고급 성능 테스트
      </button>
      <button class="test-btn" id="stress-test-btn" onclick="runStressTest()">
        🔥 스트레스 테스트
      </button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script type="module">
    let engineNeo = null;

    // 엔진 로딩
    async function loadEngine() {
      try {
        // 백업 테스트용 엔진 파일 직접 복사해서 사용
        const response = await fetch('/engine-neo-test.js');
        if (!response.ok) {
          throw new Error('테스트용 엔진 파일이 없습니다. 수동으로 생성이 필요합니다.');
        }
        const engineCode = await response.text();

        // 임시 방법: 간단한 Mock 엔진으로 테스트
        engineNeo = {
          name: 'Engine-Neo (Mock)',
          version: '1.0.0-test',
          author: 'Test Mode',
          async analyze(request) {
            // 실제 분석을 시뮬레이션
            await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));

            const validMoves = [
              { row: 2, col: 3 },
              { row: 3, col: 2 },
              { row: 4, col: 5 },
              { row: 5, col: 4 }
            ];

            const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];

            return {
              bestMove: randomMove,
              evaluation: Math.floor(Math.random() * 200 - 100),
              depth: Math.floor(Math.random() * 8 + 6),
              nodes: Math.floor(Math.random() * 50000 + 10000),
              timeUsed: Math.floor(Math.random() * 800 + 200),
              pv: [randomMove]
            };
          }
        };

        document.getElementById('engine-name').textContent = engineNeo.name;
        document.getElementById('engine-version').textContent = engineNeo.version;
        document.getElementById('engine-author').textContent = engineNeo.author;
        document.getElementById('engine-status').textContent = '✅ Ready';

        console.log('Neo 엔진 로딩 완료:', engineNeo);
      } catch (error) {
        console.error('엔진 로딩 실패:', error);
        document.getElementById('engine-status').textContent = '❌ Error';
        document.getElementById('engine-name').textContent = 'Failed to load';

        // 결과 영역에 에러 표시
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
          <div class="test-result error">
            <div class="result-header">
              <div class="result-title">엔진 로딩 실패</div>
              <div class="result-status status-error">❌ ERROR</div>
            </div>
            <div class="result-body">
              <div class="error-message">
                ${error.message || error.toString()}
              </div>
            </div>
          </div>
        `;
      }
    }

    // 기본 오델로 보드 생성
    function createInitialBoard() {
      const board = Array(8).fill(null).map(() => Array(8).fill(null));
      board[3][3] = 'white';
      board[3][4] = 'black';
      board[4][3] = 'black';
      board[4][4] = 'white';
      return board;
    }

    // 중간 게임 보드 생성
    function createMidGameBoard() {
      const board = Array(8).fill(null).map(() => Array(8).fill(null));

      // 중반 게임 상황 설정
      board[2][2] = 'black';
      board[2][3] = 'white';
      board[2][4] = 'black';
      board[3][2] = 'white';
      board[3][3] = 'white';
      board[3][4] = 'black';
      board[3][5] = 'white';
      board[4][2] = 'black';
      board[4][3] = 'black';
      board[4][4] = 'white';
      board[4][5] = 'black';
      board[5][3] = 'white';
      board[5][4] = 'black';

      return board;
    }

    // 테스트 결과 표시
    function displayResult(testName, result) {
      const resultsDiv = document.getElementById('results');
      const isSuccess = !result.error;

      const resultHTML = `
        <div class="test-result ${isSuccess ? 'success' : 'error'}">
          <div class="result-header">
            <div class="result-title">${testName}</div>
            <div class="result-status ${isSuccess ? 'status-success' : 'status-error'}">
              ${isSuccess ? '✅ PASS' : '❌ FAIL'}
            </div>
          </div>
          <div class="result-body">
            ${isSuccess ? `
              <div class="metrics-grid">
                <div class="metric">
                  <span class="metric-label">Best Move</span>
                  <div class="metric-value">
                    ${result.bestMove ? `(${result.bestMove.row}, ${result.bestMove.col})` : 'None'}
                  </div>
                </div>
                <div class="metric">
                  <span class="metric-label">Evaluation</span>
                  <div class="metric-value">${result.evaluation}</div>
                </div>
                <div class="metric">
                  <span class="metric-label">Depth</span>
                  <div class="metric-value">${result.depth}</div>
                </div>
                <div class="metric">
                  <span class="metric-label">Nodes</span>
                  <div class="metric-value">${result.nodes?.toLocaleString() || 0}</div>
                </div>
                <div class="metric">
                  <span class="metric-label">Time</span>
                  <div class="metric-value">${result.timeUsed}ms</div>
                </div>
                <div class="metric">
                  <span class="metric-label">NPS</span>
                  <div class="metric-value">
                    ${result.nodes && result.timeUsed ?
                      Math.round(result.nodes / (result.timeUsed / 1000)).toLocaleString() : 'N/A'
                    }
                  </div>
                </div>
              </div>
            ` : `
              <div class="error-message">${result.error}</div>
            `}
          </div>
        </div>
      `;

      resultsDiv.insertAdjacentHTML('beforeend', resultHTML);
    }

    // 버튼 로딩 상태 관리
    function setButtonLoading(buttonId, loading) {
      const button = document.getElementById(buttonId);
      if (loading) {
        button.innerHTML = '<div class="loading"></div>' + button.textContent;
        button.disabled = true;
      } else {
        button.innerHTML = button.textContent.replace(/^.*?([🧪⚡🔥].*)/,'$1');
        button.disabled = false;
      }
    }

    // 기본 테스트
    window.runBasicTest = async function() {
      if (!engineNeo) {
        alert('엔진이 로딩되지 않았습니다.');
        return;
      }

      setButtonLoading('basic-test-btn', true);
      console.log('🧪 기본 테스트 시작...');

      try {
        const gameCore = {
          id: 'basic-test',
          board: createInitialBoard(),
          currentPlayer: 'black',
          validMoves: [],
          score: { black: 2, white: 2 },
          status: 'playing',
          moveHistory: [],
          canUndo: false,
          canRedo: false
        };

        const result = await engineNeo.analyze({
          gameCore,
          timeLimit: 2000,
          skill: 50
        });

        console.log('✅ 기본 테스트 성공:', result);
        displayResult('기본 성능 테스트 (2초, 난이도 50)', result);

      } catch (error) {
        console.error('❌ 기본 테스트 실패:', error);
        displayResult('기본 성능 테스트', { error: error.message });
      } finally {
        setButtonLoading('basic-test-btn', false);
      }
    };

    // 고급 테스트
    window.runAdvancedTest = async function() {
      if (!engineNeo) {
        alert('엔진이 로딩되지 않았습니다.');
        return;
      }

      setButtonLoading('advanced-test-btn', true);
      console.log('⚡ 고급 테스트 시작...');

      try {
        const gameCore = {
          id: 'advanced-test',
          board: createMidGameBoard(),
          currentPlayer: 'black',
          validMoves: [],
          score: { black: 8, white: 7 },
          status: 'playing',
          moveHistory: [],
          canUndo: false,
          canRedo: false
        };

        const result = await engineNeo.analyze({
          gameCore,
          timeLimit: 5000,
          skill: 90
        });

        console.log('✅ 고급 테스트 성공:', result);
        displayResult('고급 성능 테스트 (5초, 난이도 90, 복잡한 보드)', result);

      } catch (error) {
        console.error('❌ 고급 테스트 실패:', error);
        displayResult('고급 성능 테스트', { error: error.message });
      } finally {
        setButtonLoading('advanced-test-btn', false);
      }
    };

    // 스트레스 테스트
    window.runStressTest = async function() {
      if (!engineNeo) {
        alert('엔진이 로딩되지 않았습니다.');
        return;
      }

      setButtonLoading('stress-test-btn', true);
      console.log('🔥 스트레스 테스트 시작...');

      const results = [];
      const testCount = 5;

      for (let i = 0; i < testCount; i++) {
        try {
          console.log(`테스트 ${i + 1}/${testCount}...`);

          const gameCore = {
            id: `stress-test-${i}`,
            board: i % 2 === 0 ? createInitialBoard() : createMidGameBoard(),
            currentPlayer: i % 2 === 0 ? 'black' : 'white',
            validMoves: [],
            score: { black: 2 + i, white: 2 + i },
            status: 'playing',
            moveHistory: [],
            canUndo: false,
            canRedo: false
          };

          const startTime = performance.now();
          const result = await engineNeo.analyze({
            gameCore,
            timeLimit: 1000,
            skill: 70
          });
          const actualTime = performance.now() - startTime;

          results.push({
            ...result,
            testNumber: i + 1,
            actualTime: Math.round(actualTime)
          });

        } catch (error) {
          results.push({
            testNumber: i + 1,
            error: error.message,
            actualTime: 1000
          });
        }
      }

      // 스트레스 테스트 결과 표시
      const successCount = results.filter(r => !r.error).length;
      const avgTime = results.reduce((sum, r) => sum + (r.actualTime || 0), 0) / results.length;
      const avgNodes = results.filter(r => r.nodes).reduce((sum, r) => sum + r.nodes, 0) / results.filter(r => r.nodes).length;

      displayResult(`스트레스 테스트 (${testCount}회 연속)`, {
        testCount,
        successCount,
        successRate: Math.round((successCount / testCount) * 100),
        avgTime: Math.round(avgTime),
        avgNodes: Math.round(avgNodes || 0),
        totalTime: Math.round(results.reduce((sum, r) => sum + (r.actualTime || 0), 0))
      });

      console.log('✅ 스트레스 테스트 완료:', { successCount, avgTime, avgNodes });
      setButtonLoading('stress-test-btn', false);
    };

    // 페이지 로드시 엔진 로딩
    loadEngine();
  </script>
</body>
</html>
